<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food & Drink Quiz</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Create a one-page quiz. Show all questions at once.  -->
    <!-- When the user completes the quiz and hits the Submit button, the quiz will be graded and their score will be shown on the screen. -->
    <!-- BONUS: add a timer such that if the user runs out of time, the quiz is graded immediately (unanswered questions count as incorrect   -->
    <section>
      <h1 class="title is-size-1 has-text-centered">Food & Drink Quiz</h1>

      <div class="card">
        <div class="card-image has-text-centered">
          <figure class="image is-256x256 is-inline-block">
            <img
              src="https://post.healthline.com/wp-content/uploads/2020/08/friends-eating-and-drinking-together-thumb.jpg"
            />
          </figure>
          </div>


      <div id="quiz" class="container px-0 pt-4"></div>
      <div class="block"></div>
      <div class="buttons is-centered">
        <button class="button" id="submit">Submit Quiz</button>
        <button class="button" id="retry" type="retry">Try Again</button>
      </div>
      <p id="output"></p>

      <div id="answerKey">
        <div class="block"></div>
        <div class="is-size-3 has-text-centered mp-6" id="results">0</div>

        <!-- <p>
      <strong>Question 1:</strong> The correct answer is
      <strong>Option 1</strong>.
    </p> -->
      </div>
      <script src="app.js"></script>
    </section>
  </body>
</html>
